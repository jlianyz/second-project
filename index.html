<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guess the Pokemon</title>
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <br>
    <img class="logo" src="images/pokemon-logo.png">
    <br>
    <h1>Guess the pokemon</h1>
    <div id="starting">
      <div id ="pokedex">
        <p>Brush up on your Pokemon knowledge before playing</p>
        <form id="pokedexDetails">
          <label name="details">Enter a Pokemon ID from 1 to 150</label><br>
          <input type="number"name ="details" id="details"><br><br>
          <input type="submit" id="learnMore" value ="Learn more">
        </form>
        <div id="showPokemon">
          <div class="errorMsg">Please enter a number between 1 and 150</div>
          <div class="pname"></div>
          <div class= "container">
            <div class="row id = "images">
              <div class="col-sm-12 col-md-6">
                <img class="image">
              </div>
              <div class="col-sm-12 col-md-6">
                <img class="image-2">
              </div>
            </div>
          </div>
          <div class="type"></div>
        </div>
          <p>Ready to play now? Choose your level!</p>
          <button class="levels" data-toggle="tooltip" title="Guess the Pokemon from its image!" id="easy">Easy</button>
          <button class="levels" data-toggle="tooltip"  title="Guess the Pokemon from its shadow!" id="hard">Hard</button>
      </div>
    </div>
    <div id="main">
      <div class="pokemon-name"></div>
      <img class="pokemon-image">
      <p id="hint"></p>
      <form id="answer">
        <label name = "userAns">Enter your answer</label>
        <input type="text" name="userAns" id="userAns"><br>
        <input type="submit" id="submit">
        </form><br>
      <div class="score" id="score">Score:</div>
      <div id="result"></div>
      <button id="next">Skip</button>
      <button id="reset">Play again</button>
    </div>
    <div id="bouncy">
      <img id="pikachu" class="bounce" src="images/pikachu.png">
      <img id="charmander" class="bounce" src="images/charmander.png">
      <img id="bulbasaur" class="bounce" src="images/bulbasaur.png">
      <img id="squirtle" class="bounce" src="images/squirtle.png">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
